{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="title">Create project form</h2>
    <form method="POST" style="max-width:600px;margin:0 auto;margin-top: 3vh;padding:4vh;">
    {% csrf_token %}
    {{ form|crispy }}
            <button type="submit" class="save btn btn-default" style="margin:0 auto;">Update</button>

    </form>

{% endblock content %}
